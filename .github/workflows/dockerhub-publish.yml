name: Docker Hub Publish

on:
  repository_dispatch:
    types: [dockerhub-publish]
  workflow_dispatch:
    inputs:
      base_image:
        description: 'Base GHCR image'
        required: true
        default: 'ghcr.io/ai-pipestream/module-parser'
      dockerhub_repo:
        description: 'Docker Hub repository'
        required: true
        default: 'pipestreamai/module-parser'
      tags:
        description: 'Space-separated tags'
        required: true
        default: 'latest'

jobs:
  push-to-dockerhub:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Validate payload
        run: |
          BASE_IMAGE="${{ github.event.client_payload.base_image || inputs.base_image }}"
          DOCKERHUB_REPO="${{ github.event.client_payload.dockerhub_repo || inputs.dockerhub_repo }}"
          TAGS="${{ github.event.client_payload.tags || inputs.tags }}"
          echo "Payload: base_image=$BASE_IMAGE, dockerhub_repo=$DOCKERHUB_REPO, tags=$TAGS"
          if [ -z "$BASE_IMAGE" ] || [ -z "$DOCKERHUB_REPO" ] || [ -z "$TAGS" ]; then
            echo "Missing required fields: base_image, dockerhub_repo, tags" >&2
            exit 1
          fi

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Pull from GHCR, retag, and push to Docker Hub
        env:
          BASE_IMAGE: ${{ github.event.client_payload.base_image || inputs.base_image }}
          DOCKERHUB_REPO: ${{ github.event.client_payload.dockerhub_repo || inputs.dockerhub_repo }}
          TAGS: ${{ github.event.client_payload.tags || inputs.tags }}
        run: |
          set -euo pipefail
          echo "Processing tags: $TAGS"
          for TAG in $TAGS; do
            echo "Pulling $BASE_IMAGE:$TAG"
            docker pull "$BASE_IMAGE:$TAG"
            echo "Tagging to $DOCKERHUB_REPO:$TAG"
            docker tag "$BASE_IMAGE:$TAG" "$DOCKERHUB_REPO:$TAG"
            echo "Pushing $DOCKERHUB_REPO:$TAG"
            docker push "$DOCKERHUB_REPO:$TAG"
          done
